# nginx configuration for PlayMatatu with optimized WebSocket support
server {
    listen 80;
    server_name playmatatu.com www.playmatatu.com;
    
    # For Let's Encrypt certificate challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name playmatatu.com www.playmatatu.com;
    
    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/playmatatu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/playmatatu.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Main location - proxy to Go server
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Basic proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # WebSocket-specific location for /api/v1/game/*/ws
    location ~* ^/api/v1/game/.+/ws$ {
        proxy_pass http://127.0.0.1:8000;
        
        # Essential WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Disable buffering for WebSocket to reduce latency
        proxy_buffering off;
        proxy_cache off;
        
        # WebSocket-friendly timeouts (longer but not infinite)
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;      # 1 hour - games can be long
        proxy_read_timeout 3600s;      # 1 hour - allow long idle periods
        
        # Prevent nginx from closing connections during temporary network issues
        proxy_socket_keepalive on;
        
        # Important: Don't buffer WebSocket frames
        proxy_request_buffering off;
        proxy_response_buffering off;
    }
    
    # Static file serving (if you serve any static assets)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Health check endpoint
    location = /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }
}